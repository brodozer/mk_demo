<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>  
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-top__logo">КиноПульс</div>
                <div class="header-top__autor">
                    <span>Артем</span>
                    <img src="img/avatar.png" alt="Артем">
                </div>
            </div>
            <div class="header-content">
                <div class="header-content__title">
                    <img src="img/film_logo.png" alt="logo">
                </div>
                <div class="header-content__sub-title">
                    <span>2021</span>
                    <span>боевик, фэнтези, фантастика</span>
                    <span>США</span>
                    <span>18+</span>
                </div>
                <div class="header-content__review">
                    <p>Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
                </div>
                <div class="header-content__btn">
                    <button type="button" class="btn btn-preorder">Предзаказ фильма</button>
                    <button type="button" class="btn btn-watch">
                        <span>Смотреть трейлер</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="modal">
        <button class="btn btn-close">close</button>
        <div class="video">
            <video 
                src="video/mk.mp4"
                preload="none"
                controls
                poster="img/video.jpg">
            </video>
        </div>
    </div>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/jquery.vide.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
